<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Group 08</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Group 08</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/pubby/">Pubby</a></li>
            <li><a href="/openrdf-workbench/">Workbench</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h4>SPARQL Query:</h4>
          <div class="form-group">
            <textarea id="sparqlQuery" class="form-control"></textarea>
            <button id="runQuery" type="submit" class="btn btn-primary">Run query</button>
          </div>
        </div>
        <div class="col-md-4">
          <h4>Class list:</h4>
          <ul id="classList"></ul>
        </div>
      </div>
      <div id="loading" class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="1" aria-valuemax="1" aria-valuemin="1" style="width: 100%"></div>
      </div>
      <div id="resultContainer" class="row"></div>
    </div>
  </body>
</html>
